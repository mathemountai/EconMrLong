<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Macroeconomic Performance Dashboard</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      margin: 20px; 
      background: #f4f4f4; 
    }
    .dashboard-header {
      background: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }
    select, label { 
      margin: 10px 0; 
      display: block; 
    }
    .chart-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    .paired-charts {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 20px;
    }
    .chart-container {
      background: white;
      padding: 15px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      height: 400px;
    }
    #countrySelect {
      padding: 8px;
      width: 100%;
      max-width: 500px;
      border-radius: 4px;
      border: 1px solid #ddd;
    }
    h2 { color: #333; margin-top: 0; }
    .paired-title {
      grid-column: span 2;
      background: #2c3e50;
      color: white;
      padding: 10px;
      border-radius: 5px;
      margin: 0 -15px 15px -15px;
    }
    .section-title {
      grid-column: span 2;
      color: #2c3e50;
      border-bottom: 2px solid #2c3e50;
      padding-bottom: 5px;
      margin: 20px 0 10px 0;
    }
  </style>
</head>
<body>
  <div class="dashboard-header">
    <h2>Macroeconomic Performance Dashboard</h2>
    <label>Select Countries (multiple selection possible):</label>
    <select id="countrySelect" multiple size="5"></select>
  </div>
  
  <div class="paired-charts">
    <div class="paired-title">Living Standards vs Inequality</div>
    <div id="gdpPerCapitaChart" class="chart-container"></div>
    <div id="giniChart" class="chart-container"></div>
  </div>

  <div class="paired-charts">
    <div class="paired-title">Price Stability & Growth</div>
    <div id="inflationChart" class="chart-container"></div>
    <div id="gdpGrowthChart" class="chart-container"></div>
  </div>

  <div class="chart-grid">
    <div class="section-title">Productivity & Labor Markets</div>
    <div id="productivityChart" class="chart-container"></div>
    <div id="employmentChart" class="chart-container"></div>
    <div id="capitalIntensityChart" class="chart-container"></div>
    <div id="realWageChart" class="chart-container"></div>
  </div>

// Calculate inflation from price levels (pl_m = import price level proxy for general prices)
function calculateInflation(countryData) {
  return countryData.map((d, i, arr) => {
    if (i === 0) return null;
    const prev = arr[i-1].pl_m;
    return prev !== 0 ? ((d.pl_m - prev) / prev) * 100 : 0;
  });
}

    yTitle: "2017 USD (thousands)",
    getValue: d => (d.rgdpna / d.pop) / 1000,
    isGrowth: false,
    format: ".1f"
  },
  {
    id: "giniChart",
    title: "Income Inequality",
    yTitle: "Gini Index (0-100)",
    getValue: d => d.Gini,
    isGrowth: false,
    specialNote: "0 = perfect equality, 100 = maximum inequality",
    format: ".1f"
  },
  
  // Price Stability
  {
    id: "inflationChart",
    title: "Inflation Rate",
    yTitle: "Annual % Change",
    getValue: calculateInflation,
    isGrowth: true,
    specialNote: "Calculated from general price level changes",
    format: ".1f",
    color: "#e74c3c"
  },
  {
    id: "gdpGrowthChart",
    title: "GDP Growth Rate",
    yTitle: "Annual % Change",
    getValue: d => d.rgdpna,
    isGrowth: true,
    format: ".1f",
    color: "#2ecc71"
  },
  
  // Productivity
  {
    id: "productivityChart",
    title: "Total Factor Productivity",
    yTitle: "TFP Index",
    getValue: d => d.ctfp,
    isGrowth: false,
    format: ".3f"
  },
  {
    id: "employmentChart",
    title: "Employment Rate",
    yTitle: "% of Population",
    getValue: d => (d.emp / d.pop) * 100,
    isGrowth: false,
    format: ".1f"
  },
  {
    id: "capitalIntensityChart",
    title: "Capital Intensity",
    yTitle: "Capital per Worker",
    getValue: d => d.rkna / d.emp,
    isGrowth: false,
    format: ".2f"
  },
  {
    id: "realWageChart",
    title: "Real Wage Growth Proxy",
    yTitle: "Annual % Change",
    getValue: d => (d.ctfp * (d.rkna/d.emp)), // Proxy: productivity × capital intensity
    isGrowth: true,
    format: ".1f",
    specialNote: "Estimated from productivity & capital trends"
  }
];

function createTraces(countries, indicator) {
  return countries.map(country => {
    const countryData = data.filter(d => d.country === country)
                          .sort((a, b) => a.year - b.year);
    
    let years = countryData.map(d => d.year);
    let values;
    
    if (typeof indicator.getValue === 'function') {
      // Special case for inflation calculation
      if (indicator.getValue === calculateInflation) {
        values = calculateInflation(countryData);
        years = years.slice(1);
      } else {
        values = countryData.map(indicator.getValue);
      }
    } else {
      values = countryData.map(d => d[indicator.getValue]);
    }
    
    if (indicator.isGrowth && indicator.getValue !== calculateInflation) {
      values = calculateGrowth(values);
      years = years.slice(1);
    }
    
    return {
      x: years,
      y: values,
      name: country,
      mode: 'lines+markers',
      type: 'scatter',
      line: { 
        shape: 'spline', 
        width: 2,
        color: indicator.color || null 
      },
      marker: { 
        size: 6,
        color: indicator.color || null 
      },
      hovertemplate: `%{y:${indicator.format}}<extra>${country} (%{x})</extra>`
    };
  }).filter(trace => trace.y.length > 0 && !trace.y.every(v => v === null));
}

// Calculate percentage changes
function calculateGrowth(values) {
  return values.map((val, i, arr) => {
    if (i === 0) return null;
    return ((val - arr[i-1]) / arr[i-1]) * 100;
  }).filter(v => v !== null);
}

function drawCharts(selectedCountries) {
  if (!selectedCountries || selectedCountries.length === 0) {
    MACRO_INDICATORS.forEach(ind => {
      document.getElementById(ind.id).innerHTML = 
        '<p style="text-align:center;margin-top:180px">Select countries to view data</p>';
    });
    return;
  }

  MACRO_INDICATORS.forEach(indicator => {
    const traces = createTraces(selectedCountries, indicator);
    
    const layout = {
      title: {
        text: indicator.title,
        y: 0.95,
        x: 0.5,
        xanchor: 'center',
        font: { size: 16 }
      },
      xaxis: { title: 'Year' },
      yaxis: { 
        title: indicator.yTitle,
        tickformat: indicator.format 
      },
      margin: { 
        t: indicator.specialNote ? 80 : 60, 
        b: 60, 
        l: 70, 
        r: 40, 
        pad: 5 
      },
      legend: { 
        orientation: 'h',
        y: -0.25,
        x: 0.5,
        xanchor: 'center'
      },
      hovermode: 'closest',
      annotations: indicator.specialNote ? [{
        text: indicator.specialNote,
        showarrow: false,
        x: 0.5,
        y: -0.3,
        xref: 'paper',
        yref: 'paper',
        font: { size: 11, color: '#666' }
      }] : []
    };
    
    Plotly.react(indicator.id, traces, layout);
  });
}

function initDashboard() {
  const countries = [...new Set(data.map(d => d.country))];
  const select = document.getElementById('countrySelect');
  
  countries.forEach(country => {
    const option = document.createElement('option');
    option.value = country;
    option.textContent = country;
    select.appendChild(option);
  });
  
  // Default selection
  select.value = 'Argentina';
  
  // Initial render
  drawCharts(['Argentina']);
  
  select.addEventListener('change', () => {
    const selected = Array.from(select.selectedOptions).map(o => o.value);
    drawCharts(selected);
  });
}

document.addEventListener('DOMContentLoaded', initDashboard);
</script>
</body>
</html>
