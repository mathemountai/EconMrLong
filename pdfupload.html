<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Economics Essay Analyzer</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    textarea {
      width: 100%;
      height: 300px;
      margin-top: 10px;
    }
    .output {
      white-space: pre-wrap;
      background-color: #f0f0f0;
      padding: 10px;
      border-radius: 5px;
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <h1>Economics Essay Analyzer</h1>

  <label for="pdfUpload">Upload PDF Essay:</label>
  <input type="file" id="pdfUpload" accept="application/pdf">

  <h2>Or Paste Your Essay Below:</h2>
  <textarea id="essayInput" placeholder="Paste your essay here..."></textarea>
  <button onclick="analyzeEssay()">Analyze Essay</button>

  <div id="analysisOutput" class="output"></div>

  <script>
    document.getElementById('pdfUpload').addEventListener('change', function (e) {
      const file = e.target.files[0];
      if (file && file.type === 'application/pdf') {
        const reader = new FileReader();

        reader.onload = function () {
          const typedArray = new Uint8Array(this.result);
          pdfjsLib.getDocument(typedArray).promise.then(async function (pdf) {
            let fullText = '';
            for (let i = 1; i <= pdf.numPages; i++) {
              const page = await pdf.getPage(i);
              const textContent = await page.getTextContent();
              const pageText = textContent.items.map(item => item.str).join(' ');
              fullText += pageText + '\n';
            }
            document.getElementById('essayInput').value = fullText;
          });
        };

        reader.readAsArrayBuffer(file);
      } else {
        alert('Please upload a valid PDF file.');
      }
    });

    function analyzeEssay() {
      const essay = document.getElementById('essayInput').value;
      const output = document.getElementById('analysisOutput');
      // Placeholder for your existing analysis logic
      output.textContent = `Analyzing essay...\n\n${essay.substring(0, 500)}...`; // demo only
    }
  </script>
</body>

</html>
