<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Who I Am -Famous  Economists</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        #clues {
            margin: 20px 0;
            font-size: 18px;
            text-align: left;
        }
        .clue {
            margin: 10px 0;
            padding: 10px;
            background: #e3e3e3;
            border-radius: 5px;
        }
        input, button {
            font-size: 16px;
            padding: 10px;
            margin-top: 10px;
            width: 80%;
            max-width: 400px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        #restart {
            margin-top: 30px;
            background: #dc3545;
        }
        #restart:hover {
            background: #b32d3a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Guess Who I Am</h1>
        <p>I am an economist. Can you guess my surmame?</p>
        <div id="clues"></div>
        <input type="text" id="guess" placeholder="Enter economist's name">
        <button onclick="checkGuess()">Submit Guess</button>
        <button onclick="showNextClue()">Get Next Clue</button>
        <button id="restart" onclick="restartGame()">Restart</button>
    </div>

        let selectedEconomist, clueIndex;

        function startGame() {
            selectedEconomist = economists[Math.floor(Math.random() * economists.length)];
            clueIndex = 0;
            document.getElementById("clues").innerHTML = "";
            document.getElementById("guess").value = "";
            showNextClue();
        }

        function showNextClue() {
            if (clueIndex < selectedEconomist.clues.length) {
                const clueDiv = document.createElement("div");
                clueDiv.className = "clue";
                clueDiv.innerText = selectedEconomist.clues[clueIndex];
                document.getElementById("clues").appendChild(clueDiv);
                clueIndex++;
            } else {
                alert("No more clues! Make your guess.");
            }
        }

        function checkGuess() {
            const guess = document.getElementById("guess").value.trim().toLowerCase();
            if (guess === selectedEconomist.name.toLowerCase()) {
                alert("Correct! You guessed the economist.");
            } else {
                alert("Incorrect, try again.");
            }
        }

        function restartGame() {
            startGame();
        }

        startGame(); // Start the game when the page loads
    </script>
</body>
</html>
