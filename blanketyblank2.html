<!DOCTYPE html>
<html lang="en-GB">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AQA Economics Fill-in-the-Blanks Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    #quiz-container {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .question {
      font-size: 1.2em;
      margin-bottom: 20px;
    }
    input[type="text"] {
      padding: 5px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    #feedback {
      font-weight: bold;
      margin-bottom: 20px;
    }
    button {
      display: block;
      width: 100%;
      padding: 10px;
      background-color: #3498db;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 1em;
      cursor: pointer;
    }
    button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <h1>AQA Economics Fill-in-the-Blanks Quiz</h1>
  <div id="quiz-container">
    <div id="question"></div>
    <input type="text" id="answer" placeholder="Type your answer here...">
    <div id="feedback"></div>
    <button id="submit">Submit Answer</button>
    <button id="next" style="display: none;">Next Question</button>
  </div>

  <script>
    // List of AQA Economics terms with fill-in-the-blank sentences
    const questions = [
      {
  sentence: "_________ is the total demand for goods and services in an economy at a given price level and in a given time period.",
  answer: "aggregate demand"
},
{
  sentence: "_________ is the total amount of goods and services that producers in an economy are willing and able to supply at a given price level in a given time period.",
  answer: "aggregate supply"
},
{
  sentence: "_________ occurs when resources are allocated to produce the combination of goods and services that maximises society's welfare.",
  answer: "allocative efficiency"
},
{
  sentence: "_________ occurs when one party in an economic transaction has more information than the other, leading to market failure.",
  answer: "asymmetric information"
},
{
  sentence: "_________ are obstacles that make it difficult for new firms to enter a market, such as high start-up costs or legal restrictions.",
  answer: "barriers to entry"
},
{
  sentence: "_________ is the difference between what consumers are willing to pay for a good or service and what they actually pay.",
  answer: "consumer surplus"
},
{
  sentence: "_________ is inflation caused by an increase in the cost of production, such as higher wages or raw material costs.",
  answer: "cost push inflation"
},
{
  sentence: "_________ is inflation caused by an increase in aggregate demand exceeding aggregate supply.",
  answer: "demand pull inflation"
},
{
  sentence: "_________ is a measure of how responsive the quantity demanded of a good or service is to a change in its price.",
  answer: "elasticity of demand"
},
{
  sentence: "_________ is a cost or benefit that affects a third party not directly involved in an economic transaction.",
  answer: "externality"
},
{
  sentence: "_________ is the use of government spending and taxation to influence the economy.",
  answer: "fiscal policy"
},
{
  sentence: "_________ is the use of interest rates and the money supply to influence the economy.",
  answer: "monetary policy"
},
{
  sentence: "_________ is the value of the next best alternative foregone when making a choice.",
  answer: "opportunity cost"
},
{
  sentence: "_________ is the situation where the demand for a good or service is highly responsive to changes in price.",
  answer: "elastic demand"
},
{
  sentence: "_________ is the situation where the demand for a good or service is not very responsive to changes in price.",
  answer: "inelastic demand"
},
{
  sentence: "_________ is the situation where the quantity demanded of a good or service changes proportionally more than the change in price.",
  answer: "price elastic demand"
},
{
  sentence: "_________ is the situation where the quantity demanded of a good or service changes proportionally less than the change in price.",
  answer: "price inelastic demand"
},
{
  sentence: "_________ is the situation where the demand for a good or service is perfectly unresponsive to changes in price.",
  answer: "perfectly inelastic demand"
},
{
  sentence: "_________ is the situation where the demand for a good or service is infinitely responsive to changes in price.",
  answer: "perfectly elastic demand"
},
{
  sentence: "_________ is the situation where the supply of a good or service is highly responsive to changes in price.",
  answer: "elastic supply"
},
{
  sentence: "_________ is the situation where the supply of a good or service is not very responsive to changes in price.",
  answer: "inelastic supply"
},
{
  sentence: "_________ is the situation where the quantity supplied of a good or service changes proportionally more than the change in price.",
  answer: "price elastic supply"
},
{
  sentence: "_________ is the situation where the quantity supplied of a good or service changes proportionally less than the change in price.",
  answer: "price inelastic supply"
},
{
  sentence: "_________ is the situation where the supply of a good or service is perfectly unresponsive to changes in price.",
  answer: "perfectly inelastic supply"
},
{
  sentence: "_________ is the situation where the demand for a good or service increases as consumer income increases.",
  answer: "normal good"
},
{
  sentence: "_________ is the situation where the demand for a good or service decreases as consumer income increases.",
  answer: "inferior good"
},
{
  sentence: "_________ is the situation where the demand for one good increases as the price of another good increases, because they are substitutes.",
  answer: "substitute goods"
},
{
  sentence: "_________ is the situation where the demand for one good decreases as the price of another good increases, because they are complements.",
  answer: "complementary goods"
},
{
  sentence: "_________ is the situation where a firm is the only seller of a good or service with no close substitutes.",
  answer: "monopoly"
},
{
  sentence: "_________ is the situation where a firm has significant control over the market price of a good or service due to a lack of competition.",
  answer: "market power"
},
{
  sentence: "_________ is the situation where a firm produces at the level of output where marginal cost equals marginal revenue.",
  answer: "profit maximisation"
},
{
  sentence: "_________ is the situation where a firm produces at the level of output where average total cost is minimised.",
  answer: "productive efficiency"
},
{
  sentence: "_________ is the total amount of money earned by individuals and businesses in an economy before taxes and deductions.",
  answer: "national income"
},
{
  sentence: "_________ is the situation where the government's revenue exceeds its spending in a given time period.",
  answer: "budget surplus"
},
{
  sentence: "_________ is the rate at which the central bank lends money to commercial banks in the short term.",
  answer: "base rate"
},
{
  sentence: "_________ is the situation where the economy experiences a period of declining economic activity, such as falling GDP and rising unemployment.",
  answer: "recession"
},
{
  sentence: "_________ is the situation where the economy experiences a period of slow economic growth, high unemployment, and high inflation simultaneously.",
  answer: "stagflation"
},
{
  sentence: "_________ is the situation where the economy reaches its maximum sustainable level of output.",
  answer: "productive potential"
},
{
  sentence: "_________ is the situation where the economy is operating below its full capacity, leading to unused resources.",
  answer: "negative output gap"
},
{
  sentence: "_________ is the situation where the economy is operating above its full capacity, leading to inflationary pressures.",
  answer: "positive output gap"
},
{
  sentence: "_________ is the situation where a country imports more goods and services than it exports.",
  answer: "trade deficit"
},
{
  sentence: "_________ is the situation where a country exports more goods and services than it imports.",
  answer: "trade surplus"
},
{
  sentence: "_________ is the measure of the average change in prices of a basket of goods and services over time.",
  answer: "consumer price index "
},
{
  sentence: "_________ is the measure of the total value of goods and services produced by a country's residents, regardless of location.",
  answer: "gross national product"
},
{
  sentence: "_________ is the situation where the central bank buys or sells government bonds to influence the money supply and interest rates.",
  answer: "open market operations"
},
{
  sentence: "_________ is the situation where workers are willing and able to work at current wage rates but cannot find employment.",
  answer: "unemployment"
},
{
  sentence: "_________ is the situation where workers are unemployed because their skills do not match the requirements of available jobs.",
  answer: "structural unemployment"
},
{
  sentence: "_________ is the situation where workers are unemployed due to a downturn in the economic cycle.",
  answer: "cyclical unemployment"
},
{
  sentence: "_________ is the situation where workers are temporarily unemployed while transitioning between jobs.",
  answer: "frictional unemployment"
},
{
  sentence: "_________ is the situation where workers are unemployed due to seasonal changes in demand for labor.",
  answer: "seasonal unemployment"
},
{
  sentence: "_________ is the loss of economic efficiency that can occur when equilibrium for a good or service is not achieved.",
  answer: "deadweight loss"
},
{
  sentence: "_________ is the situation where a few firms dominate the market for a good or service.",
  answer: "oligopoly"
},
{
  sentence: "_________ is the situation where there are many buyers and sellers in a market, none of whom can influence the price.",
  answer: "perfect competition"
},
{
  sentence: "_________ is the additional benefit gained from consuming one more unit of a good or service.",
  answer: "marginal benefit"
},
{
  sentence: "_________ is the additional cost incurred from producing one more unit of a good or service.",
  answer: "marginal cost"
},
{
  sentence: "_________ is the situation where the allocation of resources leads to maximum social welfare.",
  answer: "Pareto efficiency"
},
{
  sentence: "_________ is the situation where a market fails to allocate resources efficiently, leading to a loss of social welfare.",
  answer: "market failure"
},
{
  sentence: "_________ is the situation where individuals or firms consume a good or service without paying for it.",
  answer: "free rider problem"
}
    ];

    let currentQuestion;
    let usedQuestions = []; // Track used questions

    // Display a random question
    function getRandomQuestion() {
      if (usedQuestions.length === questions.length) {
        // If all questions have been used, reset the usedQuestions array
        usedQuestions = [];
      }

      // Filter out questions that have already been used
      const availableQuestions = questions.filter(
        (question) => !usedQuestions.includes(question)
      );

      // Select a random question from the available questions
      currentQuestion =
        availableQuestions[Math.floor(Math.random() * availableQuestions.length)];

      // Add the selected question to the usedQuestions array
      usedQuestions.push(currentQuestion);

      // Display the question
      document.getElementById("question").textContent = currentQuestion.sentence;
      document.getElementById("answer").value = ""; // Clear the input field
      document.getElementById("feedback").textContent = "";
      document.getElementById("submit").style.display = "block";
      document.getElementById("next").style.display = "none";
    }

    // Check the user's answer (case-insensitive)
    function checkAnswer() {
      const userAnswer = document.getElementById("answer").value.trim().toLowerCase(); // Get the user's answer
      const correctAnswer = currentQuestion.answer.toLowerCase(); // Convert correct answer to lowercase

      if (userAnswer === correctAnswer) {
        document.getElementById("feedback").textContent = "Correct! Well done!";
      } else {
        document.getElementById("feedback").textContent = `Incorrect. The correct answer is: ${currentQuestion.answer}`;
      }

      document.getElementById("submit").style.display = "none";
      document.getElementById("next").style.display = "block";
    }

    // Event listeners
    document.getElementById("submit").addEventListener("click", checkAnswer);
    document.getElementById("next").addEventListener("click", getRandomQuestion);

    // Start the quiz
    getRandomQuestion();
  </script>

<script>
  // 1. Create and insert home button
  const homeBtn = document.createElement('a');
  homeBtn.href = 'index.html';
  homeBtn.className = 'home-logo-btn';
  homeBtn.innerHTML = `
    <img src="icon-192x192.png" alt="Home" class="home-logo-img">
  `;
  
  // 2. Add to page (top-left corner by default)
  document.body.prepend(homeBtn);
  
  // 3. Auto-close sidebar on mobile if exists
  homeBtn.addEventListener('click', () => {
    const sidebar = document.getElementById('sidebar');
    if (sidebar && window.innerWidth <= 992) {
      sidebar.classList.remove('open');
    }
  });

  // 4. Auto-add CSS styles
  const style = document.createElement('style');
  style.textContent = `
    .home-logo-btn {
      position: fixed;
      top: 15px;
      left: 15px;
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      background: rgba(255,255,255,0.9);
      border-radius: 50px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      z-index: 1000;
      text-decoration: none;
      color: #2c3e50;
      transition: all 0.2s ease;
    }
    .home-logo-btn:hover {
      transform: scale(1.05);
      background: white;
    }
    .home-logo-img {
      width: 30px;
      height: 30px;
      border-radius: 4px;
    }
  `;
  document.head.appendChild(style);
</script>
</body>
</html>
